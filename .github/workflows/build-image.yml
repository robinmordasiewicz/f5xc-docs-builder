name: Build and Publish Docker Image
on:
  push:
    branches: [main]
    paths:
      - 'docker/**'
      - 'package.json'
      - 'package-lock.json'
  schedule:
    - cron: '0 6 * * *'
  repository_dispatch:
    types: [rebuild-image]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

  dispatch:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch github-pages-deploy workflows
        env:
          GH_TOKEN: ${{ secrets.REPO_ADMIN_TOKEN }}
        run: |
          repos=(
            "robinmordasiewicz/f5xc-docs-theme"
            "robinmordasiewicz/f5xc-docs-builder"
            "robinmordasiewicz/f5xc-template"
            "robinmordasiewicz/f5xc-ddos-administration-guide"
          )
          failed=0
          for repo in "${repos[@]}"; do
            echo "Dispatching github-pages-deploy.yml to ${repo}"
            if ! gh workflow run github-pages-deploy.yml --repo "${repo}"; then
              echo "::warning::Failed to dispatch to ${repo}"
              failed=$((failed + 1))
            fi
          done
          if [ "$failed" -gt 0 ]; then
            echo "::warning::${failed} dispatch(es) failed"
          fi
